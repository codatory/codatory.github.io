title: Codatory's Scribbles
email: hello@codatory.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
# url: "http://" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: codatory
github_username:  codatory

# Build settings
remote_theme: pages-themes/primer@v0.6.0
plugins:
  - jekyll-feed
  - jekyll-remote-theme

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .tool-versions
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
